<!DOCTYPE html>
<html>
<head>
<title>Conditional Statements</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/uxcore.css" rel="stylesheet">
<link href="../css/customer-comp.css" rel="stylesheet">

<script type='text/javascript'>

function displayLoop() {
var numofTimes = Number(prompt ("Enter number of times you want the while loop to run: "));
var i=0;
var text = "";
while (i<numofTimes) {
    text += "The number is " + i + "<br>";
    i++;
}
document.getElementById("demo").innerHTML = text;

}

</script>
</head>

<body>
<p><em>I'm learning JavaScript while loop.</em></p>
<p id="demo"></p>
<button onclick = "displayLoop()" type="button">
How many times does the while loop run?
</button>
<p></p>

</body>
</html>
