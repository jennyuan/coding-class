<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myAddition (p1, p2) {
	var myResult;		//declare variable myResult
	myResult = p1 + p2;    	//do addition and assign the result to the variable myResult
	return myResult;        // The function returns the result of p1 plus p2
}

<!--call function myAddition(), passing two parameters 4 and 3 -->
document.getElementById("demo").innerHTML = myAddition(4, 3); 

</script>

</body>
</html>
