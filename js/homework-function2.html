<!DOCTYPE html>
<html>
<head>
<title>Prompt</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/uxcore.css" rel="stylesheet">
<link href="../css/customer-comp.css" rel="stylesheet">

<script type='text/javascript'>

function displayGamename(){
var gameName;
gameName=prompt ("Enter your favorite game: ")
document.write("Your favorite game is " + gameName);
}
</script>	
</head>

<body>


<p id="aboutMe"><em>I'm learning to build dynamic web pages with JavaScript function.</em></p>


<button onclick = "displayGamename()" type="button">
What's your favorite game?
</button>
<p></p>

</body>
</html>
