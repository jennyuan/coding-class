<!DOCTYPE html>
<html>
<head>
<title>Conditional Statements</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/uxcore.css" rel="stylesheet">
<link href="../css/customer-comp.css" rel="stylesheet">

<script type='text/javascript'>

function displayBoats() {
var boats = Number(prompt ("Enter number of boats you saw: "));
if (boats==3) {
	window.alert("WOW, you saw 3 boats!");
}
else {
	window.alert("No, you did not see 3 boats. Try again, please.");
} 
}

</script>	
</head>

<body>
<p><em>I'm learning JavaScript conditional statements.</em></p>
<button onclick = "displayBoats()" type="button">
How many boats did you see?
</button>
<p></p>

</body>
</html>
