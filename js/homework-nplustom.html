<!DOCTYPE html>
<html>
<head>
<title>Calculate n plus to m</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/uxcore.css" rel="stylesheet">
<link href="../css/customer-comp.css" rel="stylesheet">

<script type='text/javascript'>


function doAddition() {
var start_num=Number(prompt ("Enter your start Integer:  "));
var end_num=Number(prompt ("Enter your end Integer:  "));
var n_sum;
var num;

//initialize
num=start_num;
n_sum=0;

if (start_num<=end_num) {
	while (num<=end_num) {
		n_sum=n_sum+num;
		num=num+1;
	}
}
else {
	while (num>=end_num) {
		n_sum=n_sum+num;
		num=num-1;
	}
}

document.getElementById("mathresult").innerHTML = ("The total of "  + start_num + " adds up to " + end_num + " is: " + n_sum);
}

</script>	
</head>

<body>


<p id="aboutMe"><em>I'm learning to use loop to calculate total of from n to m.</em></p>
<hr>


<p id="mathresult">Total is:</p>
<button id="domath" onclick = "doAddition()" type="button">
Calculate Total
</button>
<p></p>

</body>
</html>
