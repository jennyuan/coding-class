<!DOCTYPE html>
<html>
<head>
<title>Christmas Gift List</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/uxcore.css" rel="stylesheet">
<link href="../css/customer-comp.css" rel="stylesheet">

<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
tr:nth-child(odd){background-color: lightgrey}
th {
    background-color: #4CAF50;
    color: white;
}
</style>

<!--make the button centered-->

<style>
button{
  margin:auto;
  display:block;
}
</style>

<script type='text/javascript'>

function displayLoop() {

var i=0; //counter
var text=""; //used to display the table
var totalgiftcost=0; //hold number of sum of all cost
var giftname = ""; // gift name
var giftcost=0; //hold number of one gift cost
var str_giftcost=""; //hold text string of one gift cost in dollar
var str_totalgiftcost=""; //hold text string of total gift cost in dollar
var giftsource=""; //where to buy the gift, url to the gift website
var giftsourcelink=""; //build clickable link to the gift website
var giftsourcetext="";
var giftfor=""; //gift for whom
var bYesNo=true;

/*table heading html*/

text+="<tr>";
text+="<th>Gift Name</th><th>Gift For</th><th>Cost ($) </th><th>Product Info</th>";
text+="</tr>";

/* take each gift iinformation and create a new row and do math of total cost */
 
while (bYesNo==true) {
	i+=1;
	giftname=prompt ("Enter gift " + i + " name: "); 
	giftfor=prompt("Enter gift " + giftname + " for whom: ");
	giftsource=prompt("Enter gift " + giftname + " source. For example, enter product webpage link: ");
    	giftcost=Number(prompt ("Enter " + giftname + " cost: "));
	str_giftcost=giftcost.toFixed(2); //convert giftcost number to string text of dollar amount

	//build a clickable link to gift source on the web

	giftsourcetext="Click here";
	giftsourcelink=giftsourcetext.link(giftsource);
        giftsourcelink=giftsourcelink.replace(/^<a/, '$& target="_blank"');
	

	//create a new row to display gift name, for whom, source from and cost	

	text+="<tr>";
	text+= "<td>" + giftname + "</td>" + "<td>" + giftfor + "</td>" + "<td>" + "$ " + str_giftcost + "</td>" + "<td>" + giftsourcelink + "</td>";
	text+="</tr>";

	//add each gift cost together to come up with a total number

	totalgiftcost+=giftcost; 
 
	// ask if continue to add gift to the list
	bYesNo = confirm ("Do you have more gift to add to the list? ");
	
	
}

/*done with creating new rows of each gift
now create a last row to show total cost*/

str_totalgiftcost=totalgiftcost.toFixed(2); //make the number to be dolllar text

text+="<tr>";
text+="<th>" + "<b>Total: " + i + "</b></th>" + "<th></th>" + "<th>" + "<b>$ " + str_totalgiftcost + "</b></th>" + "<th></th>";
text+="</tr>";

/* finally, display the table*/

document.getElementById("demo").innerHTML = text;

/*enter person name */
document.getElementById("person").innerHTML="Created by " + prompt("The Christmas gift list is created by: ");

/*display date*/
document.getElementById("date").innerHTML=Date();
 
}

</script>
</head>

<body>
<h3 style="text-align: center;">Christmas Gift List</h3>
<p id="person" style="text-align: center;"></p>
<p id="date" style="text-align: center;"></p>
<br></br>
<table id="demo"></table>
<br></br>
<p></p>
<button onclick = "displayLoop()" type="button">
Create Christmas Gift List
</button>
</body>
</html>
